<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <script defer src="assets/script.js"></script>
    <title>Gaji Pegawai</title>
</head>

<body>
    <header>
        <h2>FORM GAJI PEGAWAI</h2>
        <h3>PT. UNISTEKOM SEMARANG</h3>
        <hr>
    </header>
    <main>
        <div class="input">
            <h4>INPUT</h4>
            <form>
                <table class="inputTable">
                    <tr>
                        <td class="inputData">
                            <label for="nip">
                                NIP
                            </label>
                        </td>
                        <td>
                            : <input type="text" id="nip" />
                        </td>
                    </tr>
                    <tr>
                        <td class="inputData"><label for="nama">
                                Nama
                            </label>
                        </td>
                        <td>
                            : <input type="text" id="nama" />
                        </td>
                    </tr>
                    <tr>
                        <td class="inputData"><label for="jabatan">
                                Jabatan
                            </label>
                        </td>
                        <td>
                            : <select name="dropdown" id="jabatan">
                                <option value="DIREKTUR" selected>DIREKTUR</option>
                                <option value="KABAG">KABAG</option>
                                <option value="STAFF">STAFF</option>
                                <option value="KEAMANAN">KEAMANAN</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="inputData">
                            <label for="jumlahHariKerja">
                                Jumlah Hari Kerja
                            </label>
                        </td>
                        <td>
                            : <select name="dropdown" id="jumlahHariKerja">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">10</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <div class="inputBtn">
                    <input type="button" onclick="data()" value="Hitung">
                    <input type="reset" onclick="location.reload()" value="Kosongkan" id="reset">
                </div>
            </form>
        </div>
    <!--OUTPUT SECTION-->
        <div class="output">
            <h4>OUTPUT</h4>
            <form>
                <table>
                    <tr>
                        <td>
                            <p>Gaji Pokok</p>
                        </td>
                        <td>
                            <p id="gajiPokok">&emsp; : Rp &emsp; &emsp; &emsp; -</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>Uang Transport</p>
                        </td>
                        <td>
                            <p id="uangTransport">&emsp; : Rp &emsp; &emsp; &emsp; -</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>Potongan BPJS</p>
                        </td>
                        <td>
                            <p id="potonganBPJS">&emsp; : Rp &emsp; &emsp; &emsp; -</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>Gaji Bersih</p>
                        </td>
                        <td>
                            <p id="gajiBersih">&emsp; : Rp &emsp; &emsp; &emsp; -</p>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </main>
</body>

</html>
